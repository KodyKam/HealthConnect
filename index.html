<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Connect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 80%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      color: #2a4365;
    }

    h3 {
      margin-bottom: 30px;
      font-weight: bold;
      color: #4a5568;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: border-color 0.3s;
    }

    select:focus {
      border-color: #3182ce;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Health Connect</h1>
    <h3>What's wrong ?</h3>
    <select>
      <option disabled selected>Select your condition</option>
      <option>Headache</option>
      <option>Fever</option>
      <option>Stomach pain</option>
      <option>Rash</option>
      <option>Shortness of breath</option>
      <option>Back pain</option>
      <option>Anxiety</option>
      <option>Other</option>
    </select>
  </div>
</body>
</html>
